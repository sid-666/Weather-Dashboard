<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <div class="maincontainer">
        <header class="header"> 
            <h1 class="headertext">Weather Dashboard</h1>
        </header>
        <div class="row">
            <div class = "searcharea col-xs-4">
                <h3> Search city here:</h3>
                <input type="text" class="input">
                <button class ="fa fa-search btn-primary" id="searchbutton"></button>
                <br>
                <div class= "searchhistorybtnarea" id="sbtnarea">
                    
                </div>
            </div>
            <div class = "weatherdatadisplay col-xs-8">
                <div class="citynowweatherdata card-body" id="todayweather">
                    <div class="header_city"><h3 id="cheader">City Date </h3><img id="wicon" src="" alt=""></div>
                    <p id="temp">Temperature:</p>
                    <br>
                    <p id="humid">Humidity:</p>
                    <br>
                    <p id="wspeed">Wind Speed:</p>
                    <br>
                    <p id="uv">UV index:</p>
                </div>
                <div class="weeksweather" id="weekforecast">
                    <h4>5 Day Forecast</h4>
                    <div class="forecast display row">
                        <div class="col-xs-2" id="p1">
                            <div class ="WF one">
                                <h4 id="ndate"> Date</h4>
                                <img id="wicon" src="" alt="">
                                <br>
                                <p id="tem">Temp:</p>
                                <p id="hum">Humidity:</p>
                            </div>
                        </div>
                        <div class="col-xs-2 col-half-offset" id="p2">
                            <div class ="WF two">
                                <h4 id="ndate"> Date</h4>
                                <img id="wicon" src="" alt="">
                                <br>
                                <p id="tem">Temp:</p>
                                <p id="hum">Humidity:</p>
                            </div>
                        </div>
                        <div class="col-xs-2 col-half-offset" id="p3">
                            <div class ="WF three">
                                <h4 id="ndate"> Date</h4>
                                <img id="wicon" src="" alt="">
                                <br>
                                <p id="tem">Temp:</p>
                                <p id="hum">Humidity:</p>
                            </div>
                        </div>
                        <div class="col-xs-2 col-half-offset" id="p4">
                            <div class ="WF four">
                                <h4 id="ndate"> Date</h4>
                                <img id="wicon" src="" alt="">
                                <br>
                                <p id="tem">Temp:</p>
                                <p id="hum">Humidity:</p>
                            </div>
                        </div>
                        <div class="col-xs-2 col-half-offset" id="p5">
                            <div class ="WF five">
                                <h4 id="ndate"> Date</h4>
                                <img id="wicon" src="" alt="">
                                <br>
                                <p id="tem">Temp:</p>
                                <p id="hum">Humidity:</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
