<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <header class="header"> 
        <h1 class="headertext">Weather Dashboard</h1>
    </header>
    <div class="maincontainer">
        <div class="row">
            <div class = "searcharea col-4">
                <h3> Search city here:</h3>
                <input type="text">
                <button> Search</button>
                <div class= "searchhistorybtnarea"></div>
            </div>
            <div class = "weatherdatadisplay col-8">
                <div class="citynowweatherdata card-body">
                    <h3>City Date Weathericon</h3>
                    <p>Hello</p>
                    <p>Hello</p>
                    <p>Hello</p>
                    <p>Hello</p>
                </div>
                <div class="weeksweather">
                    <h4>5 Day Forecast</h4>
                    <div class="forecast display row">
                        <div class="col-xs-2" id="p1">One</div>
                        <div class="col-xs-2 col-half-offset" id="p2">Two</div>
                        <div class="col-xs-2 col-half-offset" id="p3">Three</div>
                        <div class="col-xs-2 col-half-offset" id="p4">Four</div>
                        <div class="col-xs-2 col-half-offset" id="p5">Five</div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
